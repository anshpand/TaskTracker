<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TaskTracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-left-box">
                <img src="images/checklist.webp" class="login-logo" alt="checklist" />
                <h2> Login</h2>
                <form>
                    <div class="form-group">
                      <label for="emailId">Email</label>
                      <input type="email" class="form-control" id="emailId">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="signin()">Login</button>
                  </form> <br />
                  <p> Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
            <div class="login-right-box">
                <img src="images/cisco-logo.png" height="110px" width="175px" alt="cisco-logo" /> <br />
                <h1>EasyStatus</h1> <br />
                <p>Welcome to EasyStatus, a daily status tracker application to track the daily status of your reportees. 
                    You can SignUp with the application and add your team members to track their daily status. </p>
            </div>
        </div>
    </div>
    <script>
        function signin() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
