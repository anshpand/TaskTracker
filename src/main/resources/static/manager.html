<body>
<div id="root"></div>
</body>
<script>
    $(document).ready(function () {
        $("button").dblclick(function (e) {
            console.log(e);
            if (e.currentTarget.classList.contains('primary-border')) {
                e.currentTarget.classList.remove('primary-border');
                e.currentTarget.classList.add('success-border');
            } else if (e.currentTarget.classList.contains('success-border')) {
                e.currentTarget.classList.remove('success-border');
                e.currentTarget.classList.add('danger-border');
            } else if (e.currentTarget.classList.contains('danger-border')) {
                e.currentTarget.classList.remove('danger-border');
                e.currentTarget.classList.add('primary-border');
            }
        });
    });
</script>
